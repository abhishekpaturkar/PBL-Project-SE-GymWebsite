<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.image-container {
  position: relative;
  display: inline-block;
  overflow: hidden; /* Ensure the image stays within its container */
}

.image-container img {
  transition: transform 0.3s ease;
}

.image-container:hover img {
  transform: scale(1.1); /* Increase the image scale on hover */
}

.image-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-overlay ul {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.image-container:hover .image-overlay {
  opacity: 1; /* Show the overlay on hover */
}



    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/athome.jpg" alt="Image" />
        <div class="image-overlay">
          <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
            <li>f</li>
            <li>g</li>
          </ul>
        </div>
      </div>
      
    <script>
        // Get all the image containers
const imageContainers = document.querySelectorAll('.image-container');

// Attach click event listeners to each image container
imageContainers.forEach((container) => {
  const overlay = container.querySelector('.image-overlay');

  container.addEventListener('click', () => {
    overlay.style.opacity = overlay.style.opacity === '0' ? '1' : '0';
  });
});


    </script>
</body>
</html>
